<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="header" class="col-12">Weather Dashboard</div>
    <section id="main" class="container">
        <div class="row">
            <div id="city-col" class="col-3">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="user-form" class="card-body">
                      <label class="form-label" for="city">City</label>
                      <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
                      <button id="searchBtn" type="submit" class="btn">Get Weather</button>
                    </form>
                    <div id="button-container"></div>
                  </div>
            </div>
            <div id="current-temp" class="col-9">
                <div id="today-temp" class="col-12"></div>
                <div id="five-day-forecast" class="col-12 row"></div>
            </div>
        </div>

    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
